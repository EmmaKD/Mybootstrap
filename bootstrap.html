<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Bootstrapping</title>
		
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- our custom style sheet -->
<link rel="stylesheet" href="bootstrap.css">


	</head>
	<body>
		<h1>Bootstrapping Exercise</h1>
		
		<!-- this is my text and images divs container -->
		<div class="container">
		
		<!--This row raps around my images and text -->
		<div class="row">
		
		<!-- These are my text and images divs -->	
	<div class="text-div col-md-5">
		<h3>NDC1</h3>
		<p>One man painted in NDC colors at the victory rally</p>
	</div>
	<div class="image-div col-md-7">
	<img src="NDC1.jpg" class="img-responsive"/>
	</div>
	</div>
	
	<div class="row">
	<div class="text-div col-md-5">
		<h3>NDC2</h3>
		<p>Political party mascot wearing red brassier dancing to please the crowd</p>
	</div>
	<div class="image-div col-md-7">
		<img src="NDC2.jpg" class="img-responsive"/>
	</div>
</div>

<div class="row">
	<div class="text-div col-md-5">
		<h3>NDC3</h3>
		
		<p>Mascot joined by colleague in front of the victory rally stage dancing to please the crowd</p>
	</div>
	<div class="image-div col-md-7">
		<img src="NDC3.jpg" class="img-responsive"/>
	</div>
</div>

	</div>
<!--This is our Jquery file -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<!--This is our custom Javascript -->

<script src="bootstrap.js" type="text/javascript"</script>

	</body>
</html>
